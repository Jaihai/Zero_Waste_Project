<app-user-navbar></app-user-navbar>

<div class="container mt-4">

  <!-- Banner / Ads -->
  <!-- Clean Beauty Hero Banner -->
  <section class="cleanbeauty-hero d-flex align-items-center justify-content-center text-white text-center">
    <div class="hero-inner">
      <small class="badge rounded-pill bg-light text-pink mb-3">Featured â€¢ Clean Beauty</small>
      <h1 class="hero-title fw-bold">Pure & Gentle Clean Beauty</h1>
      <p class="hero-sub lead mb-3">
        Safe, natural, and cruelty-free products made to enhance your beauty without compromise.
      </p>
      <a routerLink="/cleanbeauty" class="btn btn-light btn-lg fw-bold">Shop Clean Beauty</a>
    </div>
  </section>
  <br>

  <!-- Products Grid -->
  <h3 class="mb-3 text-pink">Clean Beauty Products</h3>
  <div class="row g-3">
    <div class="col-md-2" *ngFor="let product of products">
      <div class="card h-100 text-center shadow-sm position-relative">
        
        

        <img [src]="product.img" class="card-img-top mt-2" alt="{{product.name}}">
        <div class="card-body">
          <h6 class="card-title">{{product.name}}</h6>
          <p class="text-pink mb-2">{{product.price}}</p>
          <button (click)="addToCart(product)" class="btn btn-pink btn-sm w-100">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</div>
