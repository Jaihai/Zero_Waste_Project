<app-user-navbar></app-user-navbar>

<div class="container mt-4">

  <!-- Banner / Ads -->
  <!-- Haircare Hero Banner -->
  <section class="haircare-hero d-flex align-items-center justify-content-center text-white text-center">
    <div class="hero-inner">
      <small class="badge rounded-pill bg-light text-warning mb-3">Featured â€¢ Haircare</small>
      <h1 class="hero-title fw-bold">Natural & Nourishing Haircare</h1>
      <p class="hero-sub lead mb-3">
        Gentle, effective, and eco-friendly products crafted for healthy, shiny hair.
      </p>
      <a routerLink="/haircare" class="btn btn-light btn-lg fw-bold">Shop Haircare</a>
    </div>
  </section>
  <br>

  <!-- Products Grid -->
  <h3 class="mb-3 text-warning">Haircare Products</h3>
  <div class="row g-3">
    <div class="col-md-2" *ngFor="let product of products">
      <div class="card h-100 text-center shadow-sm position-relative">
        
        

        <img [src]="product.img" class="card-img-top mt-2" alt="{{product.name}}">
        <div class="card-body">
          <h6 class="card-title">{{product.name}}</h6>
          <p class="text-warning mb-2">{{product.price}}</p>
          <button (click)="addToCart(product)" class="btn btn-warning btn-sm w-100">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</div>
