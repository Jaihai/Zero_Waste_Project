<!-- Main Navbar -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- Logo -->
    <a class="navbar-brand fw-bold" routerLink="/">
      ZWS <span class="text-success">ZeroWasteStore</span>
    </a>

    <!-- Search bar -->
    <div class="d-flex align-items-center">
      <input
        type="text"
        class="form-control me-2"
        [(ngModel)]="searchQuery"
        placeholder="Search products..."
        style="width: 300px;"
      />
      <button class="btn btn-outline-light" (click)="onSearch()">Search</button>
    </div>

    <!-- Right-side menu -->
    <ul class="navbar-nav d-flex flex-row gap-3">
      <li class="nav-item"><a class="nav-link" routerLink="/">Home</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/login">Login</a></li>
      <li class="nav-item"><a class="nav-link" routerLink="/register">Register</a></li>
    </ul>

  </div>
</nav>

<!-- Category Links Below Navbar -->
<div class="bg-light py-2 border-top border-bottom">
  <div class="container d-flex justify-content-center gap-4">
    <a routerLink="/essentials" class="text-decoration-none text-dark">Essentials</a>
    <a routerLink="/household" class="text-decoration-none text-dark">Household</a>
    <a routerLink="/haircare" class="text-decoration-none text-dark">Hair Care</a>
    <a routerLink="/cleanbeauty" class="text-decoration-none text-dark">Clean Beauty</a>

  </div>
</div>
