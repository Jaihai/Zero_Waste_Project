<app-user-navbar></app-user-navbar>
<div class="container mt-3">
  <router-outlet></router-outlet>
<h2>Your Cart</h2>

<!-- Show products if available -->
<div *ngIf="!loading && cartProducts.length > 0">
  <div *ngFor="let product of cartProducts" class="card m-2 p-3">
    <h5>{{ product.name }}</h5>
    <!-- <p>{{ product.description }}</p> -->
    <p><strong>â‚¹{{ product.price }}</strong></p>
    <button (click)="removeProduct(product.id)" class="btn btn-danger">Remove</button>
  </div>

  <!-- Cart Actions -->
  <button (click)="clearCart()" class="btn btn-secondary mt-3">Clear Cart</button>
  <button (click)="buyNow()" class="btn btn-success mt-3 ms-2">Buy Now</button>
</div>

<br>

<!-- Show when cart is empty -->
<p *ngIf="!loading && cartProducts.length === 0">Cart is empty</p>
